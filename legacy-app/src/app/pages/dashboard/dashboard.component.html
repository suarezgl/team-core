<div class="table-container">
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th><abbr title="Position">#</abbr></th>
        <th>Name</th>
        <th><abbr title="Price">Price</abbr></th>
        <th><abbr title="Hours">24h%</abbr></th>
        <th><abbr title="Week">7d%</abbr></th>
        <th><abbr title="Market">Market Cap</abbr></th>
        <th><abbr title="Volume">Volume(24h)</abbr></th>
        <th><abbr title="Circulating Supply">Circulating Supply</abbr></th>
        <th><abbr title="Last 7 Days">GD</abbr></th>
        <th><abbr title="Detail">Details</abbr></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataTable; let i = index">
        <th> {{i + 1}}</th>
        <td>{{item.name}} <strong>{{item.alias}}</strong></td>
        <td>{{item.price}}</td>
        <td>{{item.lastDay}}</td>
        <td>{{item.lastWeek}}</td>
        <td>{{item.capital}}</td>
        <td>{{item.volume}}</td>
        <td>{{item.volume}}</td>
        <td>{{item.volume}}</td>
        <td> <button  class="button" (click)="itemSelected(item)"> More Details </button></td>
      </tr>
    </tbody>
  </table>
</div>
